<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GitHub(recreation)</title>
        <link rel="stylesheet" href="/main.css" type="text/css">
    </head>
    <body>
        <header>
            <div id="main-logo">
                <img src="/imgs/github_icon.svg">
            </div>
            <div id="search_git">
                <input type="text" name="search" placeholder="Search GitHub">
            </div>
            <div id="main-nav">
                <nav>
                    <ul>
                        <li>Pull requests</li>
                        <li>Issues</li>
                        <li>Marketplace</li>
                        <li>Gist</li>
                    </ul>
                </nav>
            </div>
            <div id="right-nav">
                <div class="plus-arrow">
                    <img src="/imgs/plus_icon.png" class="plus">
                    <img src="/imgs/down_arrow.png" class="arrow">
                </div>
                <div class="pic-arrow">
                    <img src="/imgs/profile_pic.jpg" class="pro-pic">
                    <img src="/imgs/down_arrow.png" class="arrow">
                </div>
            </div>
        </header>
        <div class="container">
            <div id="hero-section">
                <img src="/imgs/x_icon.png" id="x_icon">
                <div class="hero_content">
                    <h2>Learn Git and Github without any code!</h2>
                    <p>Using the Hello World guide, youâ€™ll create a repository, start a branch, write comments, and open a pull request.</p>
                    <a href="#" class="buttons">
                        <button>Read the guide</button>
                        <button>Start a project</button>
                    </a>
                </div>
            </div>
        </div>


    </body>
</html>
